<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>註冊成功</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif;
      background: #f8fafc;
      color: #222;
    }
    .main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      padding: 48px 40px;
      min-width: 340px;
      text-align: center;
    }
    .card h1 {
      color: #1abc68;
      font-size: 2rem;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .card p {
      color: #475569;
      font-size: 1.1rem;
      margin-bottom: 0;
    }
    @media (max-width: 700px) {
      .card { min-width: unset; width: 90vw; }
    }
  </style>
</head>
<body>
  <main class="main">
    <div class="card">
      <h1>註冊成功！</h1>
      <p>
        感謝您註冊成為我們的會員。<br>
        請前往您的使用者介面登入。<br>
      </p>
    </div>
  </main>
</body>
</html>
